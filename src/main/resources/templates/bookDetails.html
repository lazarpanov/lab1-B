<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

</head>
<body>
<header>
   <h1 th:text="${book.getTitle()}"></h1>
</header>
<section>
    <h2 th:text="${book.getGenre()}"></h2>
    <h2 th:text="${book.getYear()}">Year</h2>
    <h2>Authors:</h2>
    <ul>
        <li th:each="author : ${book.getAuthors()}" th:text="${author.getName()}"></li>
    </ul>
    <form th:method="GET" action="/author/delete">
        <input type="hidden" th:value="${book.getIsbn()}" name="isbn" />
        <input type="submit" value="Delete All Authors">
    </form>
</section>

</body>
</html>
